  <body>
    <div class="container">
    <img alt="" th:src="@{images/spring.png}" src="../static/images/spring.png"/>
	    <div class="row">
	    <h1 id="title">Spring demo</h1>
	     <form class="form-inline" method="post" onsubmit="return validateForm()">
  			<div class="form-group">
   				 <label for="exampleInputName2"> Name</label>
    			<input  type="text" class="form-control" name="user" id="exampleInputName2" placeholder=""></input>
  			</div>
  			<button type="submit" class="btn btn-default">Enter</button>
	 	</form>
	    </div>
     	<div>
     		<table class="table table-striped">
     			<thead> 
     				<tr> 
     					<th>#</th> 
     					<th> Name</th> 
     				</tr>
     			</thead>
     			<tbody> 
	     			<tr th:each="user : ${users}"> 
	     				<th th:text="${user.id}">1</th> 
	     				<td th:text="${user.user}"></td> 
	     			</tr>
     			</tbody>
     		</table>
     	</div>
	<h1 th:text="${current}"></h1>
    </div> <!-- /container -->
