<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <title>User listing</title>

    <link href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<div th:replace="layout/default :: header">&nbsp;</div>
<div class="container">
    <h2>Confirm delete user <span th:text="${model.userName}"></span></h2>
    <span th:if="${error!=null}" th:text="${error}"></span>
    <form th:action="@{/user/delete}" th:object="${model}" method="post">
        <input type="hidden" name="userName" th:field="*{userName}"/>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div th:replace="layout/default :: js">&nbsp;</div>
</body>
</html>
