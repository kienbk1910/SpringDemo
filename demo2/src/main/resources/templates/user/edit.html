<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <title>User listing</title>

    <link href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<div th:replace="layout/default :: header">&nbsp;</div>
<div class="container">
    <h2>Change user password</h2>
    <span th:if="${error!=null}" th:text="${error}"></span>
    <form th:action="@{/user/edit}" th:object="${passwordModel}" method="post">
        <input type="hidden" name="userName" th:field="*{userName}"/>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="oldPassword">Password</label>
            <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" placeholder="Old Password" />
        </div>
        <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control"  id="newPassword" th:field="*{newPassword}" placeholder="New Password"/>
        </div>
        <div class="form-group">
            <label for="retypePassword">Password</label>
            <input type="password" class="form-control" id="retypePassword" th:field="*{retypePassword}" placeholder="Re-type password"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div th:replace="layout/default :: js">&nbsp;</div>
</body>
</html>
